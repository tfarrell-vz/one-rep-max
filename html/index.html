<html lang='en'>
  <head>
  	<title>One Rep Max Calculator</title>
  	<meta charset='utf-8'>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
  </head>
  <body>
  	<h2>One rep max calculator</h2>
  	  <table>
  	    <tr>	
  		    <td><input type="text" id="weight" placeholder="Weight (lb)"></input></td>
  		    <td><input type="text" id="reps" placeholder="Reps"></input></td>
  		  </tr>
  		  <tr>
  		    <td><input type="submit" id="calc" value="Calculate"></td>
  		    <td><input type="text" id="result" placeholder="Result"></td>
        </tr>
  	  </table>

  	<!-- jquery -->
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

  	<!-- custom js -->
  	<script src="../js/main.js"></script>
  	<script src="../js/tests.js"></script>

  </body>
</html>
